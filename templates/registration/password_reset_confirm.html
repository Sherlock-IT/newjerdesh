{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block menu %}{% endblock %}

{% block content %}
<div class="page-container">
    <!-- MAIN CONTENT-->
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body card-block">
                                <form action="" method="post" class="form-horizontal">
                                    {% csrf_token %}
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label for="hf-password" class=" form-control-label">{{ form.new_password1.label }}</label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            {{ form.new_password1 }}
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col col-md-3">
                                            <label for="hf-password" class=" form-control-label">{{ form.new_password2.label }}</label>
                                        </div>
                                        <div class="col-12 col-md-9">
                                            {{ form.new_password2 }}
                                        </div>
                                    </div>
                                    {% if form.errors %}
                                        {% for k, v in form.errors.items %}
                                            {{ v }}
                                        {% endfor %}
                                    {% endif %}
                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary btn-sm">
                                            <i class="fa fa-dot-circle-o"></i> Изменить
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
