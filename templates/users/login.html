{% extends 'jerdesh/base.html' %}
{% load static %}

{% block content %}

	<div class="page-content">
        <div class="form-v6-content">
            <div class="form-left">
                <img src="{% static 'users/images/form-v6.jpg' %}" alt="form">
            </div>
            <form class="form-detail" action="#" method="post">
                {% csrf_token %}
                <h2>Авторизация</h2>
                <div class="form-row">
					<input type="text" name="email" id="your-email" class="input-text" placeholder="Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
				</div>
				<div class="form-row">
					<input type="password" name="password" id="password" class="input-text" placeholder="Пароль" required>
				</div>
                {% if message %}
                    <p style="color: red;">{{ message }}</p>
                {% endif %}
                <a href="{% url 'users:password_reset' %}">Забыли пароль?</a>
                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Войти">
                </div>
            </form>
        </div>
    </div>
    
{% endblock %}
