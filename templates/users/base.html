{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Jerdesh</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'jerdesh/img/favicon.png' %}">

    <!-- Fontfaces CSS-->
    <link href="{% static 'users/admin-panel/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'users/admin-panel/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet"
        media="all">
    <link href="{% static 'users/admin-panel/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet"
        media="all">
    <link href="{% static 'users/admin-panel/vendor/mdi-font/css/material-design-iconic-font.min.css' %}"
        rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'users/admin-panel/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'users/admin-panel/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'users/admin-panel/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}"
        rel="stylesheet" media="all">
    <link href="{% static 'users/admin-panel/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'users/admin-panel/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'users/admin-panel/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'users/admin-panel/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'users/admin-panel/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet"
        media="all">

    <!-- Main CSS-->
    <link href="{% static 'users/admin-panel/css/theme.css' %}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        {% block menu %}
            <!-- MENU SIDEBAR-->
            <aside class="menu-sidebar d-none d-lg-block">
                <div class="logo">
                    <a href="{% url 'jerdesh:index_url' %}">
                        <img src="{% static 'jerdesh/img/logo.png' %}" alt="Cool Admin" />
                    </a>
                </div>
                <div class="menu-sidebar__content js-scrollbar1">
                    <nav class="navbar-sidebar">
                        <ul class="list-unstyled navbar__list">
                            <li>
                                <a href="{% url 'users:user_admin_url' %}">
                                    <i class="fas fa-chart-bar"></i>Объявления</a>
                            </li>
                            <li>
                                <a href="{% url 'users:user_edit_url' %}">
                                    <i class="far fa-check-square"></i>Личные данные</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>
            <!-- END MENU SIDEBAR-->
        {% endblock %}

            <!-- HEADER DESKTOP-->
            <header class="header-desktop">
                <div class="section__content section__content--p30">
                    <div class="container-fluid">
                        <div class="header-wrap">
                            <div class="header-button">
                                <li class="nav-item dropdown" style="list-style-type: none;">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        {{ request.user }}
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="{% url 'jerdesh:index_url' %}">Главная</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="{% url 'users:user_admin_url' %}">Мои объявления</a>
                                        <a class="dropdown-item" href="{% url 'users:user_edit_url' %}">Личные данные</a>
                                        
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="{% url 'users:user_logout_url' %}">Выйти</a>
                                    </div>
                                </li>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- HEADER DESKTOP-->

        {% block content %}
        {% endblock %}

        <!-- Jquery JS-->
        <script src="{% static 'users/admin-panel/vendor/jquery-3.2.1.min.js' %}"></script>
        <!-- Bootstrap JS-->
        <script src="{% static 'users/admin-panel/vendor/bootstrap-4.1/popper.min.js' %}"></script>
        <script src="{% static 'users/admin-panel/vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
        <!-- Vendor JS       -->
        <script src="{% static 'users/admin-panel/vendor/slick/slick.min.js' %}">
        </script>
        <script src="{% static 'users/admin-panel/vendor/wow/wow.min.js' %}"></script>
        <script src="{% static 'users/admin-panel/vendor/animsition/animsition.min.js' %}"></script>
        <script src="{% static 'users/admin-panel/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
        </script>
        <script src="{% static 'users/admin-panel/vendor/counter-up/jquery.waypoints.min.js' %}"></script>
        <script src="{% static 'users/admin-panel/vendor/counter-up/jquery.counterup.min.js' %}">
        </script>
        <script src="{% static 'users/admin-panel/vendor/circle-progress/circle-progress.min.js' %}"></script>
        <script src="{% static 'users/admin-panel/vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
        <script src="{% static 'users/admin-panel/vendor/chartjs/Chart.bundle.min.js' %}"></script>
        <script src="{% static 'users/admin-panel/vendor/select2/select2.min.js' %}">
        </script>

        <!-- Main JS-->
        <script src="{% static 'users/admin-panel/js/main.js' %}"></script>
</body>

</html>
<!-- end document-->
