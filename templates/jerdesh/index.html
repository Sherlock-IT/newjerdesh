{% extends 'jerdesh/base.html' %}
{% load static %}

{% block title %}{% endblock %}

{% block content %}
<!-- catagory_area -->
<div class="catagory_area">
    <div class="container">
        <form action="{% url 'jerdesh:ads_list_url' %}">
            <div class="row cat_search">
                <div class="col-lg-3 col-md-4">
                    <div class="single_input">
                        <input type="text" placeholder="Ключевое слово" name="search" required>
                    </div>
                </div>
                <div class="col-lg-3 col-md-12">
                    <div class="job_btn">
                        <button type="submit" class="btn btn-success">Искать</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<!--/ catagory_area -->

<!-- job_listing_area_start  -->
<div class="job_listing_area">
    <br>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="section_title">
                    <h3>Объявления</h3>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="brouse_job text-right">
                    <a href="{% url 'jerdesh:ads_list_url' %}" class="boxed-btn4">Больше объявлений</a>
                </div>
            </div>
        </div>
        <div class="job_lists">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    {% for ad in ads %}
                    <div class="single_jobs white-bg d-flex justify-content-between">
                        <div class="jobs_left d-flex align-items-center">
                            <div class="jobs_conetent">
                                <a href="{{ ad.get_absolute_url }}"><h4>{{ ad.ad_title }}</h4></a>
                                <div class="links_locat d-flex align-items-center">
                                    <div class="location">
                                        <p> <i class="fa fa-map-marker"></i>{{ ad.city }}</p>
                                    </div>
                                    <div class="location">
                                        <p> <i class="fa fa-clock-o"></i> Частичная занятость</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="jobs_right">
                            <div class="apply_now">
                                <a href="tel:{{ request.user.phone }}" class="boxed-btn3">Позвонить</a>
                            </div>
                            <div class="date">
                                <p>{{ ad.pub_date }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- job_listing_area_end  -->
{% endblock %}
